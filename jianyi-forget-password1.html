	<body class="body">
		<div class="container container-custom jy-login-content jy-forget">
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
				<div class="col-lg-4 col-sm-4 col-xs-4 col-md-4 jy-step">
					<span class="step-mark">
						1
					</span> 请输入登录账号
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-4 col-sm-4 col-xs-4 col-md-4 jy-steped">
					<span class="step-marked">
						2
					</span> 找回密码方式
					<div class="jy-step-1"></div>
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-4 col-sm-4 col-xs-4 col-md-4 jy-steped">
					<span class="step-marked">
						3
					</span> 找回密码
					<div class="jy-step-1"></div>
				</div>
			</div>
			<div class="col-lg-8 col-sm-8 col-xs-8 col-md-8 col-sm-offset-2">
				<div class="jy-line-open"></div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">账号</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="username" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="authcode" class="col-sm-3 control-label">验证码</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="authcode" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<img src="img/jianyi-auth-code.png" class="jy-auth-code" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="button" class="btn btn-primary btn-lg btn-block">下一步</button>
						</div>
					</div>
				</form>
			</div>
