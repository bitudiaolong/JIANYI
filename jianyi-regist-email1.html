	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="description" content="personal blog login page" />

		<title>注册账号-邮箱注册</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/jianyi-style.css" />
	</head>

	<body class="body">
		<div class="container container-custom jy-login-content jy-forget">
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-step">
					<span class="step-mark">
						1
					</span> 填写注册信息
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-steped">
					<span class="step-marked">
						2
					</span> 邮箱激活
					<div class="jy-step-1"></div>
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-steped">
					<span class="step-marked">
						3
					</span> 绑定手机
					<div class="jy-step-1"></div>
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-steped">
					<span class="step-marked">
						4
					</span> 注册成功
					<div class="jy-step-1"></div>
				</div>
			</div>
			<div class="col-lg-8 col-sm-8 col-xs-8 col-md-8 col-sm-offset-2">
				<div class="jy-line-open"></div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="username" placeholder="用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="emaillog" class="col-sm-3 control-label">登录邮箱</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="emaillog" placeholder="登录邮箱">
						</div>
					</div>
					<div class="form-group">
						<label for="passwordlog" class="col-sm-3 control-label">登录密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="passwordlog" placeholder="登录密码">
						</div>
					</div>
					<div class="form-group">
						<label for="passwordagain" class="col-sm-3 control-label">确认密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="passwordagain" placeholder="确认密码">
						</div>
					</div>
					<div class="form-group">
						<label for="authcode" class="col-sm-3 control-label">验证码</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="authcode" placeholder="请输入图片验证码">
						</div>
						<div class="col-sm-4">
							<img src="img/jianyi-auth-code.png" class="jy-auth-code" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-3">
							<div class="checkbox">
								<label>
        							<input type="checkbox"> 我已仔细阅读并接受
       							</label>
								<a href="#">
									简易注册条款
								</a>
							</div>
						</div>
						<div class="clear">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="button" class="btn btn-primary btn-lg btn-block">下一步</button>
						</div>
					</div>
				</form>
			</div>
		</div>
