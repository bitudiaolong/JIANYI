		<title>注册账号-邮箱注册</title>

		<link rel="stylesheet" href="css/jianyi-style.css" />
	</head>

	<body class="body">
		<div class="container container-custom jy-login-content jy-forget">
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-step">
					<span class="step-mark">
						1
					</span> 填写注册信息
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-step">
					<span class="step-mark">
						2
					</span> 邮箱激活
					<div class="jy-step-1"></div>
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-steped">
					<span class="step-marked">
						4
					</span> 绑定手机
					<div class="jy-step-1"></div>
					<div class="jy-step-2"></div>
				</div>
				<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 jy-steped">
					<span class="step-marked">
						5
					</span> 注册成功
					<div class="jy-step-1"></div>
				</div>
			</div>
			<div class="col-lg-8 col-sm-8 col-xs-8 col-md-8 col-sm-offset-2">
				<div class="jy-line-open"></div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">所在地区</label>
						<div class="col-sm-4">
							<select id="loc_province" class="form-control">
							</select>
						</div>
						<label class="col-sm-1 control-label text-left">省</label>
						<div class="col-sm-3">
							<select id="loc_city" class="form-control">
							</select>
						</div>
						<label class="col-sm-1 control-label text-left">市</label>
					</div>
					<div class="form-group">
						<label for="company" class="col-sm-3 control-label">当前公司</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="company" placeholder="当前公司">
						</div>
					</div>
					<div class="form-group">
						<label for="position" class="col-sm-3 control-label">当前职位</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="position" placeholder="当前职位">
						</div>
					</div>
					<div class="form-group">
						<label for="college" class="col-sm-3 control-label">毕业学校</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="college" placeholder="毕业学校">
						</div>
					</div>
					<div class="form-group">
						<label for="college" class="col-sm-3 control-label">最终学历</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option>博士后</option>
								<option>博士</option>
								<option>MBA</option>
								<option>硕士</option>
								<option>本科</option>
								<option>大专</option>
								<option>中专</option>
								<option>高中</option>
								<option>初中</option>
								<option>中技</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="profession" class="col-sm-3 control-label">专业技能</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="profession" placeholder="请用空格分隔">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-5">
							<button type="button" class="btn btn-primary btn-lg btn-block">下一步</button>
						</div>
						<div class="col-sm-3">
							<a href="#" class="btn btn-lg btn-block">跳过</a>
						</div>
					</div>
				</form>
			</div>
